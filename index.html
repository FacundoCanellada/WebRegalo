<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1535">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Feliz Cumplea√±os ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen overflow-hidden">
    <!-- Fondo con gradiente -->
    <div class="fixed inset-0 bg-gradient-to-br from-[#0f0f1e] via-[#1a1535] to-[#110f20]"></div>
    
    <!-- Efecto de resplandor -->
    <div class="fixed inset-0 opacity-30">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-purple-600 rounded-full mix-blend-screen filter blur-3xl animate-pulse-slow"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-pink-600 rounded-full mix-blend-screen filter blur-3xl animate-pulse-slow animation-delay-300"></div>
    </div>
    
    <!-- Part√≠culas flotantes de fondo -->
    <div id="particles" class="fixed inset-0 pointer-events-none"></div>
    
    <!-- Audio de fondo -->
    <audio id="background-music" loop>
        <source src="" type="audio/mpeg">
    </audio>
    
    <!-- Controles de m√∫sica -->
    <div id="music-controls" class="fixed bottom-4 right-4 md:bottom-6 md:right-6 z-50 flex flex-col gap-2 md:gap-3" style="display: none;">
        <button id="volume-up" class="music-control-btn" title="Subir volumen">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
            </svg>
        </button>
        <button id="music-toggle" class="music-control-btn" title="Pausar m√∫sica">
            <svg id="pause-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="6" y="4" width="4" height="16"></rect>
                <rect x="14" y="4" width="4" height="16"></rect>
            </svg>
            <svg id="play-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
        </button>
        <button id="volume-down" class="music-control-btn" title="Bajar volumen">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <line x1="23" y1="9" x2="17" y2="15"></line>
                <line x1="17" y1="9" x2="23" y2="15"></line>
            </svg>
        </button>
        <a href="https://www.youtube.com/watch?v=-BQEgMfeVYI" target="_blank" class="music-control-btn youtube-btn" title="Ver en YouTube">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z"></path>
                <polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"></polygon>
            </svg>
        </a>
    </div>
    
    <!-- P√°gina de entrada con carta -->
    <div id="entrance-page" class="relative z-10 min-h-screen flex flex-col items-center justify-center p-4">
        <div class="text-center mb-8 md:mb-12 px-4">
            <h1 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold text-white mb-4 animate-fade-in">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-pink-400 via-purple-400 to-pink-400">
                    Esto es un regalo para vos
                </span>
            </h1>
        </div>
        
        <!-- Carta animada -->
        <div id="entrance-card" class="entrance-card-container animate-fade-in-delay-2">
            <div class="entrance-card">
                <div class="entrance-card-front">
                    <div class="text-6xl mb-4">üíå</div>
                    <p class="text-white/80 text-lg font-semibold">Abrir carta</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- P√°gina principal de la rosa -->
    <div id="main-page" class="relative z-10 min-h-screen flex flex-col items-center justify-center p-4" style="display: none;">
        <!-- T√≠tulo -->
        <h1 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl font-bold text-white text-center mb-2 md:mb-3 animate-fade-in px-4" style="font-family: 'Cinzel', serif; letter-spacing: 1.5px;">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-pink-400 via-purple-400 to-pink-400">
                Feliz cumplea√±os preciosa
            </span>
        </h1>
        
        <!-- Instrucciones -->
        <p class="text-white/80 text-sm sm:text-base md:text-lg mb-4 md:mb-6 text-center max-w-md animate-fade-in-delay px-4">
            En cada p√©talo hay algo para vosüåπ
        </p>
        
        <!-- Contenedor de la rosa encantada -->
        <div id="rose-container" class="relative">
            <!-- C√∫pula de cristal -->
            <div class="dome">
                <div class="dome-glass"></div>
                <div class="dome-base"></div>
            </div>
            
            <!-- Rosa con tallo y p√©talos -->
            <div class="rose-stem-container">
                <!-- Tallo -->
                <div class="rose-stem"></div>
                
                <!-- Hoja izquierda -->
                <div class="rose-leaf rose-leaf-left"></div>
                
                <!-- Hoja derecha -->
                <div class="rose-leaf rose-leaf-right"></div>
                
                <!-- Flor (p√©talos) -->
                <div id="rose-flower" class="rose-flower">
                    <!-- Los p√©talos se generar√°n din√°micamente -->
                </div>
            </div>
        </div>
        
        <!-- Contador de p√©talos -->
        <div class="mt-4 md:mt-6 text-white/60 text-xs sm:text-sm animate-fade-in-delay-2">
            <span id="petals-count">8</span> p√©talos restantes
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
